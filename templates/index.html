<html>
 <body>

  <form action="{{ url_for('poem') }}" method="post" class="poem">
    <h3>Enter a poem to get a remixed version of the poem with the specific number of lines you specify!</h3>
    <textarea name="story" rows="4" cols="50">Enter poem here</textarea>
    <br />
    Number of lines:
    <select name="lines">
      {% for n in range(1,25) %}
        <option value="{{n}}">{{n}}</option>
      {% endfor %}
    </select>
    <br /><br />
    <input class="button" type="submit" value="Generate a poem!">
  </form>

 </body>
</html>
